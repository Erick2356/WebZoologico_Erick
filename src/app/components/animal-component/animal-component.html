<!-- INICIA TABLA -->
<div class="container py-5">

  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2 class="fw-bold text-primary">Listado de Animales</h2>
    <button type="button" class="btn btn-success shadow-sm" data-bs-toggle="modal" data-bs-target="#exampleModal">
      <i class="bi bi-plus-circle me-1"></i> Registrar animal
    </button>
  </div>

  <div class="card shadow-sm border-0">
    <div class="card-body">
      <div class="table-responsive">
        <table class="table align-middle table-striped table-hover">
          <thead class="table-primary text-center">
            <tr>
              <th scope="col">Nombre</th>
              <th scope="col">Edad</th>
              <th scope="col">Tipo</th>
              <th scope="col">Fecha</th>
              <th scope="col">Acciones</th>
            </tr>
          </thead>

          <tbody class="text-center">
            @for (item of animalList; track item._id) {
            <tr>
              <td class="fw-semibold">{{ item.nombre }}</td>
              <td>{{ item.edad }}</td>
              <td>{{ item.tipo }}</td>
              <td>{{ item.fecha | date: 'dd/MM/yyyy' }}</td>
              <td>
                <div class="d-flex justify-content-center gap-2">
                  <button type="button" class="btn btn-primary btn-sm" (click)="toggleEditAnimal(item._id)">
                    <i class="bi bi-pencil-square"></i>
                  </button>
                  <button type="button" class="btn btn-danger btn-sm" (click)="deleteAnimal(item._id)">
                    <i class="bi bi-trash"></i>
                  </button>
                </div>
              </td>
            </tr>
            } @empty {
            <tr>
              <td colspan="5" class="text-muted fst-italic">
                No hay animales registrados todavía.
              </td>
            </tr>
            }
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- FORMULARIO DE EDICIÓN -->
  <div *ngIf="editableAnimal" class="mt-4">
    <div class="card border-0 shadow-sm">
      <div class="card-header bg-warning text-dark fw-bold">
        Editar Animal
      </div>
      <div class="card-body">
        <form class="p-2" (ngSubmit)="updateAnimalEntry()" [formGroup]="animalForm">
          <div class="mb-3">
            <label for="nombre" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="nombre" placeholder="Nombre del animal"
              formControlName="nombre">
          </div>
          <div class="mb-3">
            <label for="edad" class="form-label">Edad</label>
            <input type="number" class="form-control" id="edad" placeholder="Edad del animal" formControlName="edad">
          </div>
          <div class="mb-3">
            <label for="tipo" class="form-label">Tipo</label>
            <input type="text" class="form-control" id="tipo" placeholder="Tipo de animal" formControlName="tipo">
          </div>
          <div class="d-flex justify-content-end gap-2">
            <button type="submit" class="btn btn-primary">
              <i class="bi bi-save me-1"></i> Guardar
            </button>
            <button type="button" class="btn btn-outline-secondary" (click)="editableAnimal = false">
              Cancelar
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
<!-- TERMINA TABLA -->


<!-- MODAL NUEVO ANIMAL -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content shadow-lg border-0">
      <div class="modal-header bg-primary text-white">
        <h5 class="modal-title" id="exampleModalLabel">Registrar nuevo animal</h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>

      <div class="modal-body p-4">
        <form (ngSubmit)="newAnimalEntry()" [formGroup]="animalForm">
          <div class="mb-3">
            <label for="nombre" class="form-label fw-semibold">Nombre</label>
            <input type="text" id="nombre" class="form-control" placeholder="Ej: León" formControlName="nombre" />
          </div>

          <div class="mb-3">
            <label for="edad" class="form-label fw-semibold">Edad</label>
            <input type="number" id="edad" class="form-control" placeholder="Ej: 5" formControlName="edad" />
          </div>

          <div class="mb-3">
            <label for="tipo" class="form-label fw-semibold">Tipo</label>
            <input type="text" id="tipo" class="form-control" placeholder="Ej: Mamífero" formControlName="tipo" />
          </div>

          <div class="d-flex justify-content-end">
            <button type="submit" class="btn btn-success px-4" data-bs-dismiss="modal">
              <i class="bi bi-save me-1"></i> Guardar
            </button>
          </div>
        </form>
      </div>

      <div class="modal-footer border-0">
        <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">
          Cerrar
        </button>
      </div>
    </div>
  </div>
</div>
<!-- FIN MODAL -->
